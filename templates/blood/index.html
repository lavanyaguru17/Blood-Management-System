{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Management System</title>
  <link rel="icon" href="static/image/blood.ico">
  <style>
       /* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
  .example {background: red;}
}
/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
  .example {background: green;}
}
/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
  .example {background: blue;}
} 
/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
  .example {background: orange;}
} 
/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
  .example {background: pink;}
}
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 634px;
      overflow: hidden;
    }
    .mySlides {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      text-align: center;
    }
    .fade {
      animation: fade 2s infinite;
    }
    .mySlides img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(28, 15, 15);
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .numbertext {
      color: rgb(23, 4, 4);
      font-size: 18px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .dot {
      height: 15px;
      width: 15px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      cursor: pointer;
    }
    .dot.active {
      background-color: #717171;
    }
 /* Media queries for responsiveness */
 @media only screen and (max-width: 768px) {
      .prev, .next {
        font-size: 18px;
      }
    }
    @media only screen and (max-width: 600px) {
      .prev, .next {
        font-size: 16px;
      }
    }
    @media only screen and (max-width: 400px) {
      .prev, .next {
        font-size: 14px;
      }
    }
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev,
      .next,
      .text {
        font-size: 11px
      }
    }
    @keyframes fade {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  {% include "blood/navbar.html" %}
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="{% static 'image/44.jpg' %}" style="width:41%">
    </div>
    <div class="mySlides fade">
      <img src="{% static 'image/55.jpg' %}" style="width:100%">
    </div>
    <div class="mySlides fade">
      <img src="{% static 'image/66.jpg' %}" style="width:50%">
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");

      // Reset timeout when manually changing slide
      clearTimeout(timeout);

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

    }

    var timeout; // Variable to hold timeout reference


  </script>

  {% include "blood/footer.html" %}
</body>

</html>
